<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Grid Layout from Ivan by Beetroot!</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Delius+Unicase:wght@400;700&family=Farro:wght@300;400;500;700&family=Francois+One&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <div class="grid-container">
            <header class="header pos_fixed">
                <h1 class="title title_1 ">Grid Layout from Beetroot!</h1>
            </header>
            <main class="main">
                <section class="section">
                    <div>
                        <h2 class="title title_2 pos_sticky">Architectural Photography</h2>
                    </div>
                    
                    <div class="gallery">
                        <div class="gr-item">
                            <div class="gr-item__content"> 
                                <img class="gr-item__img" src="./assets/img/image-1.png" alt="Img 1">
                            </div>
                            
                            <div class="gr-item__title">
                                <span class="gr-item__author">Jezael Melgoza</span>
                                <span class="gr-item__date">5 June 2020</span>
                            </div>
                            <div class="gr-item__icons">
                                <span class="gr-item__like">@</span>
                                <span class="gr-item__download">$</span>
                            </div>
                        </div>
    
                        <div class="gr-item gr-item_col-dbl">
                            <img class="gr-item__img" src="./assets/img/image-2.png" alt="Img 2">
                        </div>
                        <div class="gr-item gr-item_col-dbl">
                            <img class="gr-item__img" src="./assets/img/image-3.png" alt="Img 3">
                        </div>
                        <div class="gr-item">
                            <img class="gr-item__img" src="./assets/img/image-4.png" alt="Img 4">
                        </div>
                        <div class="gr-item">
                            <img class="gr-item__img" src="./assets/img/image-5.png" alt="Img 5">
                        </div>
                        <div class="gr-item gr-item_col-dbl">
                            <img class="gr-item__img" src="./assets/img/image-6.png" alt="Img 6">
                        </div>
    
                        <div class="gr-item gr-item_full">
                            <img class="gr-item__img" src="./assets/img/image-4.png" alt="Img 4">
                        </div>
                        <div class="gr-item gr-item_row-dbl">
                            <img class="gr-item__img" src="./assets/img/image-7.png" alt="Img 5">
                        </div>
                    </div>
                </section>


                <section class="section position">
                    <h2 class="title title_2">Still Life Photography</h2>
                    <div class="gallery">
                        <div class="gr-item">
                              
                                <img class="gr-item__img" src="./assets/img/image-1.png" alt="Img 1">

                            
                            <div class="gr-item__title">
                                <span class="gr-item__author">Jezael Melgoza</span>
                                <span class="gr-item__date">5 June 2020</span>
                            </div>
                            <div class="gr-item__icons">
                                <span class="gr-item__like">@</span>
                                <span class="gr-item__download">$</span>
                            </div>
                        </div>
    
                        <div class="gr-item gr-item_col-dbl">
                            <img class="gr-item__img" src="./assets/img/image-2.png" alt="Img 2">
                        </div>
                        <div class="gr-item gr-item_col-dbl">
                            <img class="gr-item__img" src="./assets/img/image-3.png" alt="Img 3">
                        </div>
                        <div class="gr-item">
                            <img class="gr-item__img" src="./assets/img/image-4.png" alt="Img 4">
                        </div>
                        <div class="gr-item">
                            <img class="gr-item__img" src="./assets/img/image-5.png" alt="Img 5">
                        </div>
                        <div class="gr-item gr-item_col-dbl">
                            <img class="gr-item__img" src="./assets/img/image-6.png" alt="Img 6">
                        </div>
    
                        <div class="gr-item gr-item_full">
                            <img class="gr-item__img" src="./assets/img/image-4.png" alt="Img 4">
                        </div>
                        <div class="gr-item gr-item_row-dbl">
                            <img class="gr-item__img" src="./assets/img/image-7.png" alt="Img 5">
                        </div>
                    </div>
                </section>
            </main>
        </div>
    </body>
</html>
